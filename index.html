<!DOCTYPE html>


<html>

    <head>
        <title>Nike - Home</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilo.css">

    </head>

    <body>
        
        <div id="area-login">
            <div>
                <img src="img/jordan.svg" class="icone-login">

                <img src="img/snkrs.svg" class="icone-login">
            </div>
            <div id="login">
                <a href="https://atendimento.nike.com.br/hc/pt-br" class="link-login">Ajuda</a> |
                <a href="https://www.nike.com.br/sc/membros-nike-cadastro" class="link-login">Junte-se a nós</a> |
                <a href="https://unite.nike.com/oauth.html?client_id=QLegGiUU042XMAUWE4qWL3fPUIrpQTnq&scope=openid&response_type=code&redirect_uri=https%3A%2F%2Fwww.nike.com.br%2Fapi%2Fauth%2Fcallback%2Fnike-unite&locale=pt_BR&state=EZdsPrGnA0Eg-V6DIyFHFpuXFuFFI4PBV00FJnHAJS4" class="link-login">Entrar</a>
            </div>
            <div id="logado">
                <h3>Bem-Vindo úsuario(a)!</h3>
            </div>
        </div>

        <div id="area-menu">
            <div id="icone-nike">
                <img src="img/logo.svg">
                <form action="#" method="post">
                    <input class="search" type="text" placeholder="Buscar">
                    <input class="lupa" type="image" src="img/download.png">
               </form>
            </div>

            <div id="opcoes-menu">
                <a href="https://www.nike.com.br/hotsite/bnt-398" class="link-menu">Seleção Brasileira</a> 
                <a href="https://www.nike.com.br/sc/aniversario" class="link-menu">Aniversário Nike.com</a> 
                <a href="https://www.nike.com.br/sc/feminino-1" class="link-menu">Feminino</a> 
                <a href="https://www.nike.com.br/sc/masculino-1" class="link-menu">Masculino</a> 
                <a href="https://www.nike.com.br/nav/idade/infantil" class="link-menu">Infantil</a> 
                <a href="https://www.nike.com.br/snkrs" class="link-menu">SNKRS</a> 
            </div>
        
            <div id="carrinho-de-compra">
                <img src="img/maleta-simples.png" alt="">
            </div>

        </div>

        <div id="informacoes">
            <a href="https://www.nike.com.br/snkrs" class="link-menu"></a>
            <div id="entrar">
                <label class="lblEntrar" for="email">Email:</label>
                <input name="email" id="email" type="text">
                <br><br>
                <label class="lblEntrar" for="password">Senha:</label>
                <input name="password" id="password" type="password">
                <br><br>
                <button  id="button" onclick="login()">Logar</button>
                <small id="errorLogin">Login Inválido! Tente Novamente.</small>
            </div>
            <div id="show">
                <small>Escolha um ID</small>
                <input name="id" id="inputApi" type="text">
                <button onclick="request()"> Atribuir ID </button>    
            </div> 
        </div>

        
        <div id="conteudo">
            <div id="imgConteudo">
                <img src="img/tout-dia-dos-membros-desk-03.webp" alt="" width="100%">
            </div>
        </div>
        
        
        <script src="placeholder.js"></script>
        <script src="post.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="cep.js"></script>-->
    </body>



</html>
